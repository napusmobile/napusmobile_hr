<section id="pageformLogin">
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100" style="background-image: url('https://raw.githubusercontent.com/EPICCODING17/LOGO/main/Emp Coding Channel HRCloud.png'); background-size: cover; background-position: center;">
  <div class="login">
      <div class="d-flex justify-content-center"><img src="https://cdn.jsdelivr.net/gh/napusmobile/napusmobile@main/logo.png" id="logoLogin" alt="Image" width="100px" height="100px"></div>
      <h1 class="text-center mt-2" style="color: var(--box3);font-size: 20px;font-weight:bold;" id="textLogin"></h1>
        <form id="formLogin">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="loginusername" placeholder="กรุณากรอกชื่อผู้ใช้งาน" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                    <input class="form-control" type="password" id="loginpassword" placeholder="กรุณากรอกรหัสผ่าน" required>
                    <button type="button" class="btn set-button" id="showPassword">
                        <i class="fa fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            <div class="form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label" for="rememberMe">จดจำการเข้าใช้</label>
                </div>
                <a type="button" class="text-decoration-none" style="color: var(--box3);" onclick="forgotPassword()">ลืมรหัสผ่าน?</a>
            </div>
            <button type="submit" class="btn set-button w-100" onclick="loginUsers()">Login</button>
        </form>
  </div>
</div>
</section>

<script>
document.getElementById('showPassword').addEventListener('click', function () {
  const passwordInput = document.getElementById('loginpassword');
  const toggleIcon = document.getElementById('toggleIcon');
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
});

const forgotPassword = () => {
  const username = $("#loginusername").val();
  if (!username) {
    createToast("❌ กรุณากรอกชื่อผู้ใช้งานเพื่อกู้รหัสผ่าน", 3);
    return;
  }
  $.LoadingOverlay("show", { image: "", fontawesome: "fa fa-spinner fa-spin" });
  google.script.run.withSuccessHandler(function() {
    $.LoadingOverlay("hide");
    createToast("✅ คำขอลืมรหัสผ่านถูกส่งไปยัง Email ของคุณแล้ว", 1);
  }).sendForgotPassword(username);
};
</script>
